<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    table,td,th{
        border: 1px solid black;
        border-collapse: collapse;
    }

        </tr>
