<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function processarNome() {
            // Solicita o nome completo do usuário
            let nomeCompleto = prompt("Digite seu nome completo:");

            // Exibe o nome em maiúsculas, minúsculas e o número de caracteres
            console.log("Nome em maiúsculas: " + nomeCompleto.toUpperCase());
            console.log("Nome em minúsculas: " + nomeCompleto.toLowerCase());
            console.log("Quantidade de caracteres: " + nomeCompleto.length);
        }

        // Chama a função
        processarNome();
    </script>
</body>
</html>
