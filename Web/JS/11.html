<!DOCTYPE html>
<html lang="en">

<body>
    
    <script> 
    function ehPalindromo(str) {
        let resultado = "";
            for (let i = str.length - 1; i >= 0; i--) {
                resultado += str[i];
            }
            // Verifica se a string original é igual à string invertida
            if (resultado === str) {
                console.log(true);
            } else {
                console.log(false);
            }
            return resultado;
        }

    </script>
</body>
